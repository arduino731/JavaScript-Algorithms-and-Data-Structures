<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" />
    <title>Form Input Text Wave</title>
</head>
<body>

    <div class="container">
        
        <h1>Please Login</h1>
        <form>
            <div class="form-control">
                <input type="text" required>

            <button class="btn">Login</button>

            <p class="text">Don't have an account? <a href="#">Register</a> </p>
        </form>
    </div>

</body>
