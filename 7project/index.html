<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Auto Text and Background Effect</title>
  </head>
  <body>
    <h1>Auto Text and Background Effect</h1>
    <h1 id="text">Start type below... </h1>

    <div>
      <label for="myInput">
        <input type="text" name="myInput" id="myInput" class="inputClass">
      </label>
    </div>

    <div>
      <label for="speed">Speed:</label>
      <input type="number" name="speed" id="speed" value="1" min="1" max="20" step="1" class="inputClass">
    </div>

    <div>
      <button id="start">Start</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
